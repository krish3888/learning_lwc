<template>
    <lightning-card title="Render Multiple Template">
        <div class="slds-var-m-around_medium">
            <h1 class="slds-text-heading_medium slds-var-m-around_medium">Choose Your Option</h1>
            <lightning-button variant="destructive" label="SignUp" title="SignUp" onclick={handleClick} class="slds-var-m-horizontal_medium"></lightning-button>
            <lightning-button variant="Success" label="SignIn" title="SignIn" onclick={handleClick} class="slds-var-m-horizontal_medium"></lightning-button>
        </div>
    </lightning-card>
</template>
