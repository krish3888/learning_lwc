<template>
    <lightning-card title="child to Parent communication">
        <div class="slds-var-m-around_medium">
            <lightning-button label="Show Modal" variant="Brand" onclick={handleClick}></lightning-button>
            <template if:true={displayModal}>
                <c-c2p-modal-component 
                    onclose={closeHandler}
                ></c-c2p-modal-component>
            </template>
            <template if:true={showToast}>
                <div class="slds-notify_toast slds-theme_success" role="status">{message}</div>
            </template>
        </div>
    </lightning-card>
</template>
